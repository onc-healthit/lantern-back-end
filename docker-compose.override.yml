version: '3'

services:
  postgres:
    ports:
      - "5432:5432"
    volumes:
      - ./db/sql/testdbsetup.sql:/docker-entrypoint-initdb.d/testdbsetup.sql
      - ./db/sql/dbusersetup_dev.sql:/docker-entrypoint-initdb.d/dbusersetup.sql
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      - LANTERN_DBUSER_READONLY=${LANTERN_DBUSER_READONLY}
      - LANTERN_DBPASSWORD_READONLY=${LANTERN_DBPASSWORD_READONLY}
      - LANTERN_DBUSER_READWRITE=${LANTERN_DBUSER_READWRITE}
      - LANTERN_DBPASSWORD_READWRITE=${LANTERN_DBPASSWORD_READWRITE}
  
  lantern-mq:
    ports:
      - "15672:15672"
      - "5672:5672"

  endpoint_manager:
    build: 
      args:
        cert_dir: ./certs
    environment:
      - LANTERN_TEST_QUSER=${LANTERN_TEST_QUSER}
      - LANTERN_TEST_QPASSWORD=${LANTERN_TEST_QPASSWORD}
      - LANTERN_TEST_QNAME=${LANTERN_TEST_QNAME}
      - LANTERN_TEST_ENDPTINFO_CAPQUERY_QNAME=${LANTERN_TEST_ENDPTINFO_CAPQUERY_QNAME}
    volumes:
      - ./resources/dev_resources/:/etc/lantern/resources
      - ./resources/prod_resources/EndpointResourcesList.json:/go/src/app/resources/EndpointResourcesList.json:ro
      - ./resources/prod_resources/linkerMatchesWhitelist.json:/go/src/app/resources/linkerMatchesWhitelist.json:ro
      - ./resources/prod_resources/linkerMatchesBlacklist.json:/go/src/app/resources/linkerMatchesBlacklist.json:ro

  capability_querier:
    build:
      args:
        cert_dir: ./certs
    environment:
      - LANTERN_TEST_QUSER=${LANTERN_TEST_QUSER}
      - LANTERN_TEST_QPASSWORD=${LANTERN_TEST_QPASSWORD}
      - LANTERN_TEST_QNAME=${LANTERN_TEST_QNAME}
      - LANTERN_TEST_ENDPTINFO_CAPQUERY_QNAME=${LANTERN_TEST_ENDPTINFO_CAPQUERY_QNAME}

  capability_receiver:
    build:
      args:
        cert_dir: ./certs
    environment:
      - LANTERN_TEST_QUSER=${LANTERN_TEST_QUSER}
      - LANTERN_TEST_QPASSWORD=${LANTERN_TEST_QPASSWORD}
      - LANTERN_TEST_QNAME=${LANTERN_TEST_QNAME}
      - LANTERN_TEST_ENDPTINFO_CAPQUERY_QNAME=${LANTERN_TEST_ENDPTINFO_CAPQUERY_QNAME}

  shinydashboard:
    build:
      args:
        cert_dir: ./certs
        LANTERN_BANNER_TEXT: "This system is for demonstration use only."  
    ports:
      - "3838:3838"

