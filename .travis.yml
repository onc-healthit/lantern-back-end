language: go

go:
  - 1.12.x

# Only clone the most recent commit.
git:
  depth: 1

# Don't email me the results of the test runs.
notifications:
  email: false

# Set configuration environment variables
env:
  - LANTERN_ENDPTMGR_DBHOST=localhost LANTERN_ENDPTMGR_DBPORT=5432 LANTERN_ENDPTMGR_DBUSER=postgres LANTERN_ENDPTMGR_DBPASS= LANTERN_ENDPTMGR_DBNAME=postgres LANTERN_ENDPTMGR_DBSSLMODE=disable

services:
  - postgresql

before_script:
  - go get github.com/golangci/golangci-lint/cmd/golangci-lint
  - psql -h localhost -p 5432 -U postgres -d postgres -a -f endpointmanager/dbsetup.sql

script:
  - golangci-lint run -E gofmt
  - go test -v -race ./...  # Run all the tests with the race detector enabled