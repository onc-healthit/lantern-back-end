language: go

go:
  - 1.12.x

# Only clone the most recent commit.
git:
  depth: 1

# Don't email me the results of the test runs.
notifications:
  email: false

# Set configuration environment variables
env:
  - LANTERN_DBHOST=localhost LANTERN_DBPORT=5432 LANTERN_DBUSER=lantern LANTERN_DBPASSWORD=postgrespassword LANTERN_DBNAME=lantern LANTERN_DBSSLMODE=disable LANTERN_TEST_DBPASSWORD=postgrespassword LANTERN_TEST_DBNAME=lantern_test LANTERN_TEST_DBUSER=lantern

before_script:
  - go get ./...
  - go get github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - golangci-lint run -E gofmt
  - go test -v -race ./...  # Run all the tests with the race detector enabled
  - make test_e2e