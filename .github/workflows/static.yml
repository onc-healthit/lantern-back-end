name: Static Analysis

on: [push]

jobs:
  golangci:
      name: lint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v2
  rlintr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: R Lintr
        run: make lint_R

